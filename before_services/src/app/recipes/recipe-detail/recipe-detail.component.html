<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipe?.imagePath" alt="recipe" class="img-responsive" style="max-height: 350px;max-width: 350px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li class="">
          <a href="#">To Shopping list</a>
        </li>
        <li class="">
          <a href="#">edit recipe</a>
        </li>
        <li class="">
          <a href="#">Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{selectedRecipe?.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
