<h1 *ngIf="!allowEdit">You are not allowed to edit</h1>

<div *ngIf="allowEdit">
<div class="form-group">
  <label [attr.style]="{color:'red'}" for="name">Server Name</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="serverName">
</div>
<div class="form-group">
  <label [style.background-color]="'blue'" for="status">Server Status</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="serverStatus">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button
  class="btn btn-primary"
  (click)="onUpdateServer()">Update Server</button>
</div>
